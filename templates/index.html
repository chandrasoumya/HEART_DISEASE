<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Heart Disease Prediction</h1>
        <form action="/predict" method="post" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="age" class="block text-sm font-medium text-gray-700">Age (years):</label>
                <input type="number" id="age" name="age" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="sex" class="block text-sm font-medium text-gray-700">Sex:</label>
                <select id="sex" name="sex" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="chest_pain_type" class="block text-sm font-medium text-gray-700">Chest Pain Type:</label>
                <select id="chest_pain_type" name="chest_pain_type" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="1">Typical Angina</option>
                    <option value="2">Atypical Angina</option>
                    <option value="3">Non-Anginal Pain</option>
                    <option value="4">Asymptomatic</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="resting_bp_s" class="block text-sm font-medium text-gray-700">Resting Blood Pressure (mm Hg):</label>
                <input type="number" id="resting_bp_s" name="resting_bp_s" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="cholesterol" class="block text-sm font-medium text-gray-700">Cholesterol (mg/dl):</label>
                <input type="number" id="cholesterol" name="cholesterol" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="fasting_blood_sugar" class="block text-sm font-medium text-gray-700">Fasting Blood Sugar:</label>
                <select id="fasting_blood_sugar" name="fasting_blood_sugar" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="0">â‰¤ 120 mg/dL</option>
                    <option value="1">> 120 mg/dL</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="resting_ecg" class="block text-sm font-medium text-gray-700">Resting ECG:</label>
                <select id="resting_ecg" name="resting_ecg" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="max_heart_rate" class="block text-sm font-medium text-gray-700">Max Heart Rate (71-202):</label>
                <input type="number" id="max_heart_rate" name="max_heart_rate" min="71" max="202" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="exercise_angina" class="block text-sm font-medium text-gray-700">Exercise Induced Angina:</label>
                <select id="exercise_angina" name="exercise_angina" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="oldpeak" class="block text-sm font-medium text-gray-700">Oldpeak (ST Depression):</label>
                <input type="number" step="0.1" id="oldpeak" name="oldpeak" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="st_slope" class="block text-sm font-medium text-gray-700">ST Slope:</label>
                <select id="st_slope" name="st_slope" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="1">Upward</option>
                    <option value="2">Flat</option>
                    <option value="3">Downward</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Predict</button>
        </form>
    </div>
    <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
        <p>&copy; 2025 Heart Disease Prediction. All rights reserved.</p>
    </footer>
</body>
</html>
